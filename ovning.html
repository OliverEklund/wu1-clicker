<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        button {
            font-size: 1.2rem;
            font-family: sans-serif;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <button id="clicker-button" type="button">
        HÄR SKA MAN KLICKA ASSÅ
    </button>

    <p id="counter">Klicks: 0</p>

    <script>
        let clicks = 0
        const button = document.querySelector("#clicker-button")
        const counter = document.querySelector("#counter")
        button.textContent = "Du klicka här"
        console.log(button)

        button.addEventListener("click", (event) => {
            clicks += 1
            counter.textContent = "Klicks: " + clicks
            console.log("Du klickade asså", clicks)

        })
    </script>
</body>
</html>
